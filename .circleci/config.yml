version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0

    steps:
      # Checkout the code as the first step.
      - checkout

      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package

      # Then run your tests!
      - run:
          name: Test
          command: mvn test

      # After the build and tests, upload coverage reports to Codecov.
      - codecov/upload:
          file: ./target/site/jacoco/jacoco.xml # Coverage file

workflows:
  version: 2
  sample:
    jobs:
      - build-and-test
